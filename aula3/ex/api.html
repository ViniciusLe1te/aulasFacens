<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Cadastro de Usuário</h1>
    <form action="https://65e128e8d3db23f7624a7720.mockapi.io/api/v1/usuario" method="post">
        <fieldset>
            <legend>Dados Básicos</legend>
            <div>
                <label>Nome</label>
                <input name="nome" required placeholder="Digite seu nome...">
            </div>
            <div>
                <label>E-mail</label>
                <input name="email" required placeholder="Digite seu email...">
            </div>
            <div>
                <label>Senha</label>
                <input name="senha" required type="password">
            </div>
        </fieldset>
        <div>
            <button type="submit">salvar</button>
        </div>
    </form>
</body>

</html>
